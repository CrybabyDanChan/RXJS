<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Git-widget</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="git-widget">
        <div class="git-widget_header">
                <div class="git-widget_header_gitHubImg">
                    <i class="fab fa-github"></i>
                </div>
                <div class="git-widget_header_title">За кем следить на Github</div>
        </div>
        <div class="git-widget_items">
            
        </div>
        <div class="git-widget_refresh">
            <div class="git-widget_refresh_group">
                <div class="imgDelete">
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div class="git-widget_refresh_group_refresh">REFRESH</div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3ec2ba78d1.js" crossorigin="anonymous"></script>
</body>
</html>
