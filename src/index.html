<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Git-vidjet</title>
    <script src="https://kit.fontawesome.com/3ec2ba78d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="git-vidjet">
        <div class="git-vidjet_header">
                <div class="git-vidjet_header_gitHubImg">
                    <i class="fab fa-github"></i>
                </div>
                <div class="git-vidjet_header_title">За кем следить на Github</div>
            </div>
            <div class="git-vidjet_items">
                <div class="git-vidjet_items_wrapper">
                    <div class="user">
                        <img src="" alt="">
                        <div class="user_wrapInfo">
                            <div class="user_wrapInfo_title">Tom Preston-Werner</div>
                            <div class="user_wrapInfo_location">San Francisco</div>
                            <a href="#" class="user_wrapInfo_link">@mojombo</a>
                        </div>
                        <a class="btnToTrash">
                            <span class="up"></span>
                            <span class="down"></span>
                        </a>
                    </div>
                    <div class="userDelete">
                        <i class="far fa-trash-alt"></i>
                    </div>
                </div>
            </div>
            <div class="git-vidjet_refresh">
                <div class="git-vidjet_refresh_group">
                    <div class="imgDelete">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <div class="git-vidjet_refresh_group_refresh">REFRESH</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
