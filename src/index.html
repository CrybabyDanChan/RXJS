<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Git-vidjet</title>
    <script src="https://kit.fontawesome.com/3ec2ba78d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="git-vidjet">
        <div class="git-vidjet_header">
            <div class="git-vidjet_header_group">
                <i class="fab fa-github"></i>
            </div>
        <div class="git-vidjet_header_title">За кем следить на Github</div>
        </div>
        <div class="git-vidjet_items">
            <div class="git-vidjet_items_user">
                <div class="git-vidjet_items_user_group">
                    <div class="img"></div>
                    <div class="wrap">
                        <div class="userName">Tom Preston-Werner</div>
                        <div class="userLocation">San Francisco</div>
                        <a href="#" class="userLink">@mojombo</a>
                    </div>
                </div>
                <div class="git-vidjet_items_user_delete">
                    <div class="imgDelete">
                        <i class="far fa-trash-alt"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="git-vidjet_refresh">
            <div class="git-vidjet_refresh_group">
                <div class="imgDelete">
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div class="git-vidjet_refresh_group_refresh">REFRESH</div>
            </div>
        </div>
    </div>
</body>
</html>
